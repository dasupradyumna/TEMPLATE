name: Bug Report
description: File a bug or an issue with TEMPLATE
title: '[BUG] '
labels: [bug]
assignees: [dasupradyumna]
body:
  - type: markdown
    attributes:
      value: |
        Before reporting a bug, make sure to go through the [documentation](https://github.com/dasupradyumna/TEMPLATE), [wiki](https://github.com/dasupradyumna/TEMPLATE/wiki), [discussions](https://github.com/dasupradyumna/TEMPLATE/discussions) and [existing issues](https://github.com/dasupradyumna/TEMPLATE/issues).
        Usage questions such as ***"How do I...?"*** belong in [Discussions](https://github.com/dasupradyumna/TEMPLATE/discussions) and will be closed.
  - type: checkboxes
    attributes:
      label: Did you check documentation and existing issues?
      description: Make sure you have checked all of the below checkboxes before submitting an issue
      options:
        - label: I have read all the TEMPLATE documentation
          required: true
        - label: I have searched through all existing issues of TEMPLATE
          required: true
        - label: My issue is non-trivial and does not belong in the Discussions section
          required: true
  - type: input
    attributes:
      label: Environment
      # placeholder: ""
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe The Bug
      description: |
        A clear and concise description of what the bug is. Please include any related errors or screenshots.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Elaborate the steps to reproduce the buggy behavior.
      placeholder: |
        1. ...
        2. ... ...
        3. ... ... ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true
